name: LRC Daily Screener

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 09:00 TR (UTC+3)

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screener
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_SEND_FILE: "1"
        run: |
          python lrc_cross_screener_fast.py

      - name: Upload Excel
        uses: actions/upload-artifact@v4
        with:
          name: LRC_Kesisme_Sonuclari
          path: LRC_Kesisme_Sonuclari.xlsx
